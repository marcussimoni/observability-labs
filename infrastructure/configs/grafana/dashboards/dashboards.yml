apiVersion: 1

providers:
  - name: "Local Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      inputs:
        - name: DS_PROMETHEUS
          type: datasource
          pluginId: prometheus
          value: Prometheus
        - name: DS_REDIS-DATASOURCE
          type: datasource
          pluginId: redis-datasource
          value: Redis  